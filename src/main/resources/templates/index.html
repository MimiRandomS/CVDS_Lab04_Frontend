<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Laboratorios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Bienvenido al Sistema de Reservas</h1>
<p th:text="'Hoy es: ' + ${fechaActual}"></p>

<h2>Lista de Reservas</h2>
<ul>
    <li th:each="reserva : ${reservas}" th:text="${reserva.nombre}"></li>
</ul>
</body>
</html>
